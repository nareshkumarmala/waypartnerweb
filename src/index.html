    /* Critical above-the-fold styles */
    body {

      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8f4f1 100%);
    }
    
    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8f4f1 100%);
    }
    
    .loading-content {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #036b61;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
